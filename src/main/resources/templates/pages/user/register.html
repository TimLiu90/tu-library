<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/demo/favicon.png}" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login2</title>
    <!-- CSS -->
    <link th:href="@{assets/vendors/material-icons/material-icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{assets/vendors/mono-social-icons/monosocialiconsfont.css}" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.1.3/mediaelementplayer.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/css/perfect-scrollbar.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
    <!-- Head Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body class="body-bg-full profile-page" style="background-image: url(/assets/demo/night.jpg)">
<div id="wrapper" class="row wrapper">
    <!-- Login Left -->
    <div class="col-md-8 text-inverse d-none d-sm-block">
        <div class="login-left-inner">
            <div class="login-content">
                <h3 class="mr-b-20 sub-heading-font-family fw-400"></h3>
                <p><small></small>
                </p>
            </div>
            <ul class="list-inline login-links">
                <li class="list-inline-item"><a href="#">About Us</a>
                </li>
                <li class="list-inline-item"><a href="#">Careers</a>
                </li>
                <li class="list-inline-item"><a href="#">Terms</a>
                </li>
                <li class="list-inline-item"><a href="#">Privacy</a>
                </li>
                <li class="list-inline-item"><a href="#">Contact Us</a>
                </li>
                <li class="list-inline-item"><a href="#">Twitter</a>
                </li>
                <li class="list-inline-item"><a href="#">Facebook</a>
                </li>
            </ul>
        </div>
        <!-- /.login-left-inner -->
    </div>
    <!-- /.login-left -->
    <!-- Login Right -->
    <div class="col-10 ml-auto ml-sm-auto col-sm-8 col-md-4 login-right float-right">
        <div class="navbar-header text-center">
            <a href="index.html">
            </a>
        </div>
        <!-- /.navbar-header -->
        <form action="#" class="form-material no-gutters" id="form_registration" th:action="@{/register}" th:object="${user}" method="POST">
            <h5 class="text-uppercase">Register Now</h5>
            <p class="text-muted">Create your account for free and enjoy.</p>
            <div class="form-group mr-t-20">
                <input class="form-control" type="text" required="" placeholder="Name" th:field="*{username}" />
                <label>Name</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" required="" placeholder="Email" th:field="*{email}" />
                <label>Email</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" required="" placeholder="Password" th:field="*{password}" />
                <label>Password</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" required="" placeholder="Confirm Password" th:field="*{passwordAgain}" />
                <label>Confirm Password</label>
            </div>
            <!--<div class="form-group mb-3">-->
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox" id="terms" name="terms" th:field="*{terms}" /> <span class="label-text">I agree to all <a href="#">Terms &amp; Conditions</a></span>-->
                    <!--</label>-->
                <!--</div>-->
                <!--&lt;!&ndash; /.checkbox &ndash;&gt;-->
            <!--</div>-->
            <div class="form-group text-center no-gutters mb-5">
                <div class="col-12">
                    <button class="btn btn-info btn-lg btn-block text-uppercase ripple" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        <!-- /.form-material -->
        <footer class="col-sm-12 text-center">
            <hr />
            <p>Already have an account? <a th:href="@{/login}" class="text-primary m-l-5"><b>Log In</b></a>
            </p>
        </footer>
    </div>
    <!-- /.login-right -->
</div>
<!-- /.body-container -->
<!-- Scripts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/assets/js/material-design.js}"></script>
</body>

</html>
